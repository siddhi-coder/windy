<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/rain.png" type="image/x-icon">
    <title>Windy</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="searchBtn"></button>
        </div>
        <div class="error">
            <p>Invalid City Name </p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather_image_name" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="detials">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-image">
                    <div>
                    <p class="humidity"></p>
                    <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind-image">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
